<ion-header>
  <ion-toolbar>
    <ion-title>{{ !isLogin ? 'Sign Up' : 'Login' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-Mail</ion-label>
              <ion-input ngModel required email type="email" name="email" #emailCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item lines="none" *ngIf="!emailCtrl.valid && emailCtrl.touched">
              <ion-label>Should be a vaild email address.</ion-label>
            </ion-item>
            <ion-item>
              <ion-label type="email" position="floating">Password</ion-label>
              <ion-input minlength="6" ngModel name="password" required type="password" #passwordCtrl="ngModel">
              </ion-input>
            </ion-item>
            <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched">
              <ion-label>Should be a vaild password.</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button color="primary" type="button" fill="clear" expand="block" (click)="onSwitchAuthMode()">Switch to {{ isLogin ? 'sign up' : 'login' }}</ion-button>
          <ion-button [disabled]="f.invalid" color="primary" type="submit" (click)="onLogin()" expand="block">Login</ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>
</ion-content>
